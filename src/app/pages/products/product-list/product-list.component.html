<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8">Products</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of products; track product.ID) {
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <img [src]="product.ImageUrl" [alt]="product.Name" class="w-full h-48 object-cover"/>
          <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">{{ product.Name }}</h2>
            <p class="text-gray-600 mb-4">${{ product.Price.toFixed(2) }}</p>
            @if (product.IsAvailable) {
              <button 
                [routerLink]="['/products', product.ID]"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
              >
                View Details
              </button>
            } @else {
              <p class="text-red-500 text-center">Out of Stock</p>
            }
          </div>
        </div>
      } @empty {
        <p class="col-span-full text-center text-gray-500">No products available</p>
      }
    </div>
  </div>
